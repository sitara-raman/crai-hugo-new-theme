{{ define "main" }}



<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-md-5 mb-4 mb-md-0">
        <img src="{{ .Params.image }}" width="100%" />
      </div>
      <div class="col-lg-6 col-md-7 offset-lg-1">
        <h1 class="mb-4">{{ .Title }}</h1>
        <h4 class="mb-4">{{ .Params.designation }}</h4>
        <div class="content mb-4">{{.Content}}</div>
        <a href="{{ .Params.weblink }}" target="_blank"><h3 class="btn-main">Personal page</h3></a>
      </div>
    </div>
  </div>
</section>

{{ end }}
