{{ define "main" }}

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-HW4VEP0VKF"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-HW4VEP0VKF');
</script>


<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 offset-lg-1">
        <div style="text-align: center;">
          <a href="{{ .Params.link }}">
            <h1 class="mb-4" style="text-decoration: none; color:black;">{{.Title | markdownify}}</h1>

        </a>
        
        <img src="{{ .Params.Image | absURL }}" alt="{{ .Title }}" style="height: 20%;">
        </div>
        <div class="content">
          {{.Content}}
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
