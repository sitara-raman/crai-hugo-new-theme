{{ define "main" }}

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-HW4VEP0VKF"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-HW4VEP0VKF');
</script>


<style>
  .title
  {
    text-align:center;
  }
  .breadcrumb
  {
    padding: .6rem 1.2rem;
line-height: 2.1rem;
font-size: 1.2rem;
color: #000;
  }
</style>
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-md-12 mb-4 mb-md-0">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb" style="background-color:white !important">
            <li class="breadcrumb-item"><a href="/" style="text-decoration: none !important">Home</a></li>
            <li class="breadcrumb-item"><a href="/news">News</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{ .Title }}</li>
          </ol>
        </nav>
        </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 offset-lg-1">
        <h1 class="mb-4 title">{{.Title | markdownify}}</h1>
        {{ if .Params.image }}
        <div class="image">
          <img class="img-fluid w-100" src="{{ .Params.Image | absURL }}" alt="{{ .Title }}">
        </div>
        {{ end }}
        <div class="content">
          {{.Content}}
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
